apiVersion: v1
kind: Deployment
metadata:
  name: metrics-collector
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: metrics-collector
    spec:
      containers:
      - name: metrics-collector
        image: asimioni/metrics-collector
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-collector
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: metrics-collector
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: metrics-collector
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: metrics-collector
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 50
