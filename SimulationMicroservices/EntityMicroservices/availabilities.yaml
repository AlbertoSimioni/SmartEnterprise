apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: availabilities
spec:
  template:
    metadata:
      labels:
        app: availabilities
    spec:
      containers:
      - name: availabilities
        image: asimioni/availabilities
        resources:
          requests:
            cpu: "500m"
          limits:
            cpu: "1000m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: availabilities
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: availabilities